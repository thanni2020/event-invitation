<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited!</h1>
            <p>Come celebrate with us at the best birthday party ever!</p>
        </header>

        <section class="event-details">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> August 30, 2024</p>
            <p><strong>Time:</strong> 4:00 PM - 8:00 PM</p>
            <p><strong>Location:</strong> Sunshine Park, 123 Happy Street</p>
        </section>

        <section class="rsvp-form">
            <h2>RSVP</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="gallery">
            <h2>Event Gallery</h2>
            <div class="flex-container">
                <img src="b1.jpg" alt="Event Image 1">
                <img src="b2.jpg" alt="Event Image 2">
                <img src="b3.jpg" alt="Event Image 3">
            </div>
        </section>
    </div>
</body>
</html>
